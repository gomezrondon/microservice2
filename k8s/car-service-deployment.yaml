apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: car-service
  name: car-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-service
  strategy: {}
  template:
    metadata:
      labels:
        app: car-service
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        image: gcr.io/ut-265822/car-service:v1
        imagePullPolicy: Never
        name: car-service
        ports:
        - containerPort: 8081
        resources: {}
      restartPolicy: Always
status: {}